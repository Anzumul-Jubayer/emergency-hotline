<!DOCTYPE html>
<html lang="en">
  <head>

    <title>জাতীয় জরুরি সেবা</title>
    <!-- tailwind & daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

    <link rel="stylesheet" href="style/style.css" />

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <header>
      <!-- navbar -->
      <nav class="flex justify-between items-center md:px-30 py-5">

            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex ml-20 md:ml-0 gap-3 md:gap-8">

            class="flex items-center gap-2 bg-[#41ff6b1a] px-7 py-3 rounded-[50px]"
          >
            <p class="block font-bold">0</p>
            <img src="./assets/heart.png" alt="" class="w-[30px]" />
          </div>
          <div
            class="flex items-center gap-2 bg-[#41ff6b1a] px-7 py-3 rounded-[50px]"
          >
            <p class="block font-bold">100</p>
            <img src="./assets/coin.png" alt="" class="w-[25px]" />
          </div>
          <div
            class="flex items-center bg-[#00a63e] gap-2 px-7 py-3 rounded-[50px]"
          >
            <p class="block text-white">0</p>
            <p class="block text-white">Copy</p>

      <!-- hero section -->
